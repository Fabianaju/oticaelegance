<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - √ìtica Elegance</title>
  <link rel="stylesheet" href="carrinho.css" />
</head>
<body>
  <header class="header">
    <h1>üõçÔ∏è Seu Carrinho</h1>
    <a href="index.html" class="btn-link">‚Üê Continuar comprando</a>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>

    <section class="checkout-section">
      <h2>Informa√ß√µes de Entrega e Contato</h2>
      <form id="checkout-form" onsubmit="finalizarCompra(event)">
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" required />
        </div>

        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" id="rua" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="numero">N√∫mero:</label>
            <input type="text" id="numero" required />
          </div>

          <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" />
          </div>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Ex: Curitiba" required />
          </div>

          <div class="form-group">
            <label for="estado">Estado (UF):</label>
            <input type="text" id="estado" placeholder="Ex: PR" maxlength="2" required />
          </div>
        </div>

        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" required />
        </div>

        <p id="frete">Frete: R$ 0.00</p>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

        <button type="submit" class="btn-finalizar">Finalizar Compra</button>
      </form>
    </section>
  </main>

  <script src="carrinho.js"></script>
</body>
</html>
